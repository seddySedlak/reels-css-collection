<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <p class="subtitle">CSS Knowledge #01</p>
        <h1>Child Selectors</h1>
        <div class="row" id="chs-first">
            <div class="code">:first-child</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-last">
            <div class="code">:last-child</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-nth-2">
            <div class="code">:nth-child(2)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-nth-last-2">
            <div class="code">:nth-last-child(2)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-odd">
            <div class="code">:nth-child(odd)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-even">
            <div class="code">:nth-child(even)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-3n">
            <div class="code">:nth-child(3n)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="row" id="chs-n3">
            <div class="code">:nth-child(n+3)</div>
            <div class="circles">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
</body>
</html>
